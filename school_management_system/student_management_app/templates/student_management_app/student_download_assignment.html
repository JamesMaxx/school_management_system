<!-- Student Download assignment-->

{% extends 'events_management/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Download Assignment</h2>
        <ul>
            {% for assignment in assignments %}
                <li>
                    <a href="{{ assignment.file_upload.url }}">{{ assignment.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
