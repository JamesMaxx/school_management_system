{% extends 'events_management/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> Please check your email and password and try again.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <div class="card-body">
                    <form method="post" action="{% url 'registration_app:login' %}">
                        {% csrf_token %}
                        {{ form.email }}
                        {{ form.password }}
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="#">Forgot password?</a> | <a href="{% url 'registration_app:registration' %}">Not registered?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
