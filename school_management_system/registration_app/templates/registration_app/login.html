<!-- registration_app/templates/registration_app/login.html -->
{% extends 'events_management/base.html' %}

{% block content %}
<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                {% if messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                            <strong>{{ message.tags|title }}!</strong> {{ message }}
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                <div class="card-body">
                    <form method="post" action="{% url 'registration_app:login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="#">Forgot password?</a> | <a href="{% url 'registration_app:registration' %}">Not registered?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
