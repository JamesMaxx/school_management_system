<!-- school_management_system\registration_app\templates\registration_app\user_list.html -->
{% extends 'events_management/base.html' %}


{% block content %}
  <h2>Registered Users</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Group</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.group.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
