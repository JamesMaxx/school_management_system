{% extends 'events_management/base.html' %}

{% block content %}
        <h1>Venues:</h1>
        <br/>
        <table class="table table-striped table-hover table-bordered">
        {% for venue in venue_list %}
            <tr>
                <td>
            <a href="{% url 'show-venue' venue.id %}">{{ venue|title }}</a><br/>
                </td>
                <td Update align="right"><a href="{% url 'update-venue' venue.id %}" class="btn btn-outline-secondary btn-sm">Update</a>
                <a href="{% url 'update-event' venue.id %}" class="btn btn-outline-danger btn-sm">Delete Venue</a>
            </td>
            </tr>
        {% endfor %}
{% endblock %}
